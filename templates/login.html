<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAYDAY - AI Assistant for Pilots</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Adding the finisher-header container -->
    <div class="finisher-header" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: -1;"></div>

    <div class="container">
        <h1 class="title">ðŸ›« MAYDAY! ðŸ›¬</h1>
        <p class="subtitle">AI Assistant for Pilots</p>
        <p class="subtitle">Log in to access assistant</p>
        
        <form method="POST" action="/login">
            <div class="icons">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="icons">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Log In</button>
        </form>
    </div>

    <!-- Include the finisher-header JS file -->
    <script src="static/js/finisher-header.es5.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        new FinisherHeader({
            "count": 100,
            "size": {
                "min": 2,
                "max": 8,
                "pulse": 0
            },
            "speed": {
                "x": {
                    "min": 0,
                    "max": 0.4
                },
                "y": {
                    "min": 0,
                    "max": 0.6
                }
            },
            "colors": {
                "background": "#0f2027",  // Matching your background color
                "particles": [
                    "#fbfcca",
                    "#d7f3fe",
                    "#ffd0a7"
                ]
            },
            "blending": "overlay",
            "opacity": {
                "center": 1,
                "edge": 0
            },
            "skew": -2,
            "shapes": ["c"]
        });
    </script>
</body>
</html>
